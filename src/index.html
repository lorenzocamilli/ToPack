<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<head>
		<title>NewToPack</title>
	</head>
	<body>
			<header><h1>ToPack</h1></header>

			<a href="./pages/send.html"> Send a new pack! </a>
			<button class="enableEthereumButton">Enable Ethereum</button>
			<h2>Account: <span class="showAccount"></span></h2>
			
			<section id="defaultSection">
				<form onsubmit="createPost(); return false;"
					id="playform">
					<fieldset>
						<legend>Cost</legend>
						<label for="costInput" />
						<!-- Notice that "required" imposes a value to be inserted! -->
						<input type="number" name="cost" id="costInput"
								required="required"/>
							<button type="submit">Check!</button>
					</fieldset>
				</form>
			</section>
			<section id="defaultSection">
				<form onsubmit="getUserPosts(); return false;"
					id="playform">
					<fieldset>
						<legend>Cost</legend>
						<label for="get" />
							<button type="submit">Get!</button>
					</fieldset>
				</form>
			</section>


	</body>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/web3.min.js"></script>
  <!-- To make our code tidier, we separate the JS script from the HTML file -->
	<script src="index.js"></script>
</html>

<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/1.0.2/package/lib/browser/fs.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
	integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script src="conf.js"></script>
<script src="send.js"></script>
<meta charset="utf-8">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToPack</title>
	<link rel="icon" href="../assets/ToPack_icon_no_shadow.png" type="image/x-icon">
	
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		input[type=number] {
			-moz-appearance: textfield;
		}

		form {
			width: 50%;
			height: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			box-sizing: border-box;
			font-size: 1.5em;
		}

		input {
			height: 2em;
			font-size: 2.5em;
			padding: 0.5em;
		}
	</style>
</head>

<div id="navbar">

	<script type="text/javascript">
		$(function () {
			$("#navbar").load("navbar.html");
		});
	</script>

</div>

<body>
	<header>
		<div>
			<h1>Give the pack to another user</h1>
		</div>
	</header>

	<!--div style="width: 50%; background-color: blanchedalmond;" class="login mx-auto"-->
	<form onsubmit="giveBox(); return false;">
		<!--div class="mx-auto mb-3 mt-10 " style=" background-color:tomato; height: max-content;"-->

		<div>
			<div class="row mb-3">
				<div class="col">
					<label for="travellerAddr">Traveller Address</label>
					<input style="width: 100%" type="text" class="form-control form-control-lg" id="travellerAddr"
						placeholder="0xABc3...xzy" required>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">

					<label for="receiverAddr">Receiver Address</label>
					<input style="width: 100%" type="text" class="form-control form-control-lg" id="receiverAddr"
						placeholder="0xABc3...xzy" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-3 mb-5">
				<label for="shipCost">Shipping cost</label>
				<input style="width: 100%" type="number" class="form-control form-control-lg" id="shipCost"
					inputmode="numeric" required>
				<div id="ShippingCost help" class="form-text">(Money in euros for the traveller)</div>
			</div>
			<div class="col-md-6 mb-3 mb-5">
				<label for="boxValue">Pack value</label>
				<input style="width: 100%" type="number" class="form-control form-control-lg" id="boxValue"
					inputmode="numeric" required>
				<div id="PackValue help" class="form-text">(Money in euros blocked for the eventual refund)
				</div>
			</div>
		</div>

		<div>
			<div class="row">
				<div class="col-md-3 offset-md-9">
					<button type="submit" class="btn btn-primary btn-lg" style="width: 100%">Send
						pack</button>
				</div>
			</div>
		</div>
	</form>
</body>

</html>

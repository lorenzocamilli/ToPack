<!DOCTYPE html>
<html lang="en">
<script src="../dist/js/jquery.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
<script src="../dist/js/web3.min.js"></script>
<link href="../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!-- To make our code tidier, we separate the JS script from the HTML file -->
<script src="send.js"></script>
<meta charset="utf-8">

<head>
	<title>Send a pack</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/1.0.2/package/lib/browser/fs.js"></script>
	<title>ToPack</title>
	<link rel="icon" href="../assets/ToPack_icon_no_shadow.png" type="image/x-icon">
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		input[type=number] {
			-moz-appearance: textfield;
		}
	</style>
</head>

<div id="navbar">


	<script type="text/javascript">
		$(function () {
			$("#navbar").load("navbar.html");
		});
	</script>

</div>

<body>
	<div class="container-fluid ">
		<header>
			<div>
				<h1>Give the pack to another user</h1>
			</div>
		</header>

		<section id="sendTX">
			<div>

				<p> Sender address (you):
					<code id="myaccountaddress">Address not loaded</code>
					<!-- see the JS function displayAccountAddress() -->
				</p>

			</div>
			<form onsubmit="giveBox()">
				<div class="mx-auto mb-3 mt-10 " style="width: 50%">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="shipCost">Shipping cost</label>
							<input style="width: 100%" type="number" class="form-control" id="shipCost"
								placeholder="Money for the traveller" inputmode="numeric" required>
						</div>
						<div class="col-md-6  mb-3" >
							<label for="boxValue">Pack value</label>
							<input style="width: 100%" type="number" class="form-control" id="boxValue"
								placeholder="Blocked for refound" inputmode="numeric" required>
						</div>
					</div>
					<div>
						<div class="row mb-3">
						<div class="col">
							<label for="travellerAddr">Traveller Address</label>
							<input style="width: 100%" type="text" class="form-control" id="travellerAddr" required>
						</div>

						</div>

						<div class="row mb-3 mb-5">
							<div class="col">

							<label for="receiverAddr">Receiver Address</label>
							<input style="width: 100%" type="text" class="form-control" id="receiverAddr" required>
						</div>

						</div>

						<div class="row">
							<div class="col-md-3 offset-md-9">
							<button type="submit" class="btn btn-primary" style="width: 100%">Send pack</button>
							</div>
						</div>
					</div>
				</div>
			</form>


		</section>
	</div>

</body>

</html>

		<title>Send a pack</title>
	</head>
	<body>
			<header><h1>Give the pack to another user</h1></header>

			<section id="sendTX">
                <p> Sender address (you):
					<code id="myaccountaddress">Address not loaded</code>
					<!-- see the JS function displayAccountAddress() -->
				</p>
                <form onsubmit="givePack()">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="shipCost">Shipping cost</label>
                        <input type="number" class="form-control" id="shipCost" placeholder="Money for the traveller">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="packValue">Pack value</label>
                        <input type="number" class="form-control" id="packValue" placeholder="Blocked for refound">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputAddress">Traveller Address</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>

                    <div class="form-group">
                      <label for="inputAddress2">Receiver Address</label>
                      <input type="text" class="form-control" id="inputAddress2">
                    </div>

                    
                    <button type="submit" class="btn btn-primary">Send pack</button>
                  </form>


			</section>

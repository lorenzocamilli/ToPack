	<script type="text/javascript">
		$(function () {
			$("#navbar").load("navbar.html");
		});

<body>
	<div class="container-fluid">

		<header>
			<div>
				<h1>Confirm you received your pack</h1>
			</div>
		</header>
		<section id="deliverTX">
			<form onsubmit="endBox(); return false;">
				<div class="mx-auto mb-3 mt-10 " style="width: 50%">
					<div>
						<div class="row mb-3">
							<div class="col">
								<label for="boxID">Insert the box ID to confirm:</label>
								<input style="width: 100%" type="number" class="form-control" id="boxID"
									inputmode="numeric" required>
							</div>
						</div>
					</div>

					<div>
						<div class="row">
							<div class="col-md-3 offset-md-9">
								<button type="submit" class="btn btn-primary" style="width: 100%">Confirm</button>
							</div>
						</div>
					</div>
				</div>

	</div>
	</form>

	</section>

	</div>
</body>

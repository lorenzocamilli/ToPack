<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/1.0.2/package/lib/browser/fs.js"></script>
    <script src="../conf.js"></script>
    <script src="deliver.js"></script>
<meta charset="utf-8">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/1.0.2/package/lib/browser/fs.js"></script>
    <title>ToPack</title>
    <link rel="icon" href="../assets/ToPack_icon_no_shadow.png" type="image/x-icon">
</head>

<div id="navbar">   
    <script type="text/javascript">
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
</div>

<body>
    <div class="container-fluid my-5 ">

        <header>
			<div>
				<h1>Bring a pack with you</h1>
			</div>
		</header>

        <section id="delivTX">
			<div>
				<p> Traveller address (you):
					<code id="myaccountaddress">Address not loaded</code>
					<!-- see the JS function displayAccountAddress() -->
				</p>
			</div>

			<form onsubmit="deliverBox(); return false;">
				<div class="mx-auto mb-3 mt-10 " style="width: 50%">
					<div>
						<div class="row mb-3">
							<div class="col">
								<label for="boxID">Box ID</label>
								<input style="width: 100%" type="number" class="form-control" id="boxID" inputmode="numeric" required>
							<div id="boxID help" class="form-text">(Insert the ID of the box you are about to deliver)</div>
							</div>
						</div>
					</div>

					<div>
						<div class="row">
							<div class="col-md-3 offset-md-9">
								<button type="submit" class="btn btn-primary" style="width: 100%">Start delivery</button>
							</div>
						</div>
					</div>

				</div>
			</form>

		</section>

    </div>
</body>
</html>
